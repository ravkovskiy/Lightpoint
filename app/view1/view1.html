<!-- <p>This is the partial for view 1.</p> -->
<div class="stores-list">
    <ul>
        <li ng-repeat="store in stores">
            <span>{{store.name}}</span>
            <p>{{store.adress}}</p>
            <p>The mode of operation: {{store.startOperation}}-{{store.endOperation}}</p>
        </li>
    </ul>
</div>
<div class="add-store-form">
    <input placeholder="Название"><br>
    <input placeholder="Адресс"><br>
    <input placeholder="Режим работы: 8:30-21:00">
</div>
<div class='add-store-button'>
    <button>Добавить</button>
</div>
