<table>
    <tr ng-repeat="commod in $ctrl.crisis.commodities">
        <td>
            <input ng-keypress="$ctrl.isChanged(name)" ng-model='commod.name'>
        </td>
        <td>
            <input ng-keypress="$ctrl.isChanged(description)" ng-model='commod.description'>
        </td>
    </tr>
</table>
