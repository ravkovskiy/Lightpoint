<div class='container'>
  <div ng-if="$ctrl.store">
    <h2 class = 'title' ng-click="$ctrl.gotoItems()">"{{$ctrl.editName}}"</h2>
    <form ng-submit="$ctrl.save()" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-4">
          <input ng-model="$ctrl.editName" type="text" class="form-control" id="inputName" placeholder="Имя" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAdress" class="col-sm-2 control-label">Адрес</label>
        <div class="col-sm-4">
          <input ng-model="$ctrl.editAdress" type="text" class="form-control" id="inputAdress" placeholder="Адрес (Город, улица, дом)"
            required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputOperation" class="col-sm-2 control-label">Режим работы</label>
        <div class="col-sm-4">
          <input ng-model="$ctrl.editOperation" type="text" class="form-control" id="inputOperation" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]-([01]?[0-9]|2[0-3]):[0-5][0-9]"
            placeholder="Режим работы (00:00-00:00)" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button ng-click="$ctrl.cancel()" type="button" class="btn btn-primary">Отмена</button>
        </div>
      </div>
    </form>
  </div>
